name: Build and Qodana

on:
  push:
    branches: [ '**' ] # triggers on push to any branch
  pull_request:
    branches: [ main ]
  workflow_dispatch: # allows manual trigger from GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: equadb
          POSTGRES_USER: equauser
          POSTGRES_PASSWORD: equapass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean install --batch-mode --no-transfer-progress

      - name: Run tests
        run: mvn test --batch-mode --no-transfer-progress

  upload-qodana-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Qodana Configuration Uploader
        env:
          QODANA_CONFIGURATIONS_TOKEN: ${{ secrets.QODANA_CONFIGURATIONS_TOKEN }}
        run: |
          docker run --rm \
            -v $(pwd):/workspace \
            -w /workspace \
            -e QODANA_CONFIGURATIONS_TOKEN=$QODANA_CONFIGURATIONS_TOKEN \
            jetbrains/qodana-configuration-uploader:latest \
            --global-configs-file qodana-global-configurations.yaml \
            --qodana-host https://qodana.cloud