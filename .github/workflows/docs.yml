name: Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for git stats

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Generate JavaDoc
        run: mvn javadoc:javadoc

      - name: Generate Git Stats
        run: |
          echo "# ðŸ“Š Repository Statistics" > ./target/site/stats.md
          echo "" >> ./target/site/stats.md
          echo "*Last updated: $(date '+%Y-%m-%d %H:%M:%S UTC')*" >> ./target/site/stats.md
          echo "" >> ./target/site/stats.md
          
          # Top Contributors by Commits
          echo "## ðŸ† Top Contributors" >> ./target/site/stats.md
          echo "" >> ./target/site/stats.md
          echo "| Rank | Contributor | Commits | Lines Added | Lines Removed |" >> ./target/site/stats.md
          echo "|------|-------------|---------|-------------|---------------|" >> ./target/site/stats.md
          
          git log --all --format='%aN' | sort | uniq | while read author; do
            commits=$(git log --all --author="$author" --oneline | wc -l)
            additions=$(git log --all --author="$author" --numstat | awk '{add+=$1} END {print add}')
            deletions=$(git log --all --author="$author" --numstat | awk '{del+=$2} END {print del}')
            additions=${additions:-0}
            deletions=${deletions:-0}
            echo "$commits|$author|$additions|$deletions"
          done | sort -rn -t'|' -k1 | head -10 | awk -F'|' '{printf "| %d | %s | %s | %s | %s |\n", NR, $2, $1, $3, $4}' >> ./target/site/stats.md
          
          echo "" >> ./target/site/stats.md
          
          # Most Changed Files
          echo "## ðŸ“ Most Changed Files" >> ./target/site/stats.md
          echo "" >> ./target/site/stats.md
          echo "| File | Changes | Contributors |" >> ./target/site/stats.md
          echo "|------|---------|--------------|" >> ./target/site/stats.md
          
          git log --all --name-only --format="" | grep -v '^$' | sort | uniq -c | sort -rn | head -15 | while read count file; do
            contributors=$(git log --all --follow --format='%aN' -- "$file" | sort | uniq | wc -l)
            echo "| \`$file\` | $count | $contributors |"
          done >> ./target/site/stats.md
          
          echo "" >> ./target/site/stats.md
          
          # Code Statistics
          echo "## ðŸ’» Code Statistics" >> ./target/site/stats.md
          echo "" >> ./target/site/stats.md
          
          total_commits=$(git rev-list --all --count)
          total_files=$(git ls-files | wc -l)
          total_lines=$(git ls-files | xargs wc -l 2>/dev/null | tail -1 | awk '{print $1}')
          
          echo "- **Total Commits:** $total_commits" >> ./target/site/stats.md
          echo "- **Total Files:** $total_files" >> ./target/site/stats.md
          echo "- **Total Lines of Code:** $total_lines" >> ./target/site/stats.md
          echo "" >> ./target/site/stats.md
          
          # Recent Activity
          echo "## ðŸ”¥ Recent Activity (Last 30 Days)" >> ./target/site/stats.md
          echo "" >> ./target/site/stats.md
          
          since_date=$(date -d '30 days ago' '+%Y-%m-%d' 2>/dev/null || date -v-30d '+%Y-%m-%d')
          recent_commits=$(git log --all --since="$since_date" --oneline | wc -l)
          recent_contributors=$(git log --all --since="$since_date" --format='%aN' | sort | uniq | wc -l)
          
          echo "- **Commits:** $recent_commits" >> ./target/site/stats.md
          echo "- **Active Contributors:** $recent_contributors" >> ./target/site/stats.md

      - name: Create Index Page
        run: |
          cat > ./target/site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Equa Documentation</title>
            <style>
              body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
              h1 { color: #24292e; }
              .card { border: 1px solid #e1e4e8; border-radius: 6px; padding: 20px; margin: 20px 0; }
              .card:hover { box-shadow: 0 3px 12px rgba(0,0,0,0.1); }
              a { color: #0366d6; text-decoration: none; }
              a:hover { text-decoration: underline; }
            </style>
          </head>
          <body>
            <h1>ðŸ“š Equa Documentation</h1>
          
            <div class="card">
              <h2>ðŸ“– API Documentation</h2>
              <p>Browse the complete JavaDoc API reference</p>
              <a href="apidocs/index.html">â†’ View JavaDocs</a>
            </div>
          
            <div class="card">
              <h2>ðŸ“Š Repository Statistics</h2>
              <p>Contributor rankings, activity metrics, and code statistics</p>
              <a href="stats.html">â†’ View Statistics</a>
            </div>
          </body>
          </html>
          EOF

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site
